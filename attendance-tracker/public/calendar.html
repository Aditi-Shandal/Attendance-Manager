<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="subject-title"></h1> 
  
    <div>
        <button onclick="window.location.href='add-subject.html'">â¬… Back</button>
    </div>

    <div>
        <h2 id="month-year"></h2>
        <button id="prev-month">Previous</button>
        <button id="next-month">Next</button>
    </div>

    <table id="calendar-body">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-days">
           
        </tbody>
    </table>


    <div id="summary">
        <p>Present: <span id="present-count">0</span></p>
        <p>Absent: <span id="absent-count">0</span></p>
        <p>Leave: <span id="leave-count">0</span></p>
    </div>

    <script src="script-calendar.js"></script>
</body>
</html>
